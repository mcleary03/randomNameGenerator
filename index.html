<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random Student Generator</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Biryani|Lobster|Abril+Fatface|Archivo+Black" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="lightbg">
  <div class="themeSpace">
    <div class="themeBtn btn">
      <div class="btn-text">
        <i class="material-icons">brightness_6</i>
      </div>
    </div>
  </div>
  <div id="mainDisplay">
    <div class="breakout abril randomStudentDisplay"></div>
    <div id='getStudentBtn' class='btn'>
      <div class='archivo btn-text'>CLICK ME</div>
    </div>
  </div>
  <div id='changeClass' class='classBtns'>
    <div class='btn setStudentsBtn'>
      <div class='archivo btn-text'>MONDAY / WEDNESDAY</div>
    </div>
  </div>
  
  <script type="text/javascript" src="./randomStudent.js"></script>
</body>
</html>
